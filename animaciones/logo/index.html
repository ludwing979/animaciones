<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi logo loader</title>
</head>
<style>
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #234050;
  }
  .platzi {
    width: 100px;
    height: 100px;
    position: relative;
    margin: 40px auto;
    transform: rotate(45deg);
    animation-name: platzi-base;
    animation-duration: 3.5s;
    animation-iteration-count: infinite;
  }
  .platzi-left {
    width: 100%;
    height: 65%;
    border: 20px solid #97c93e; /*top right left bottom*/
    border-bottom: none;
    border-radius: 20px 20px 0 0;
    box-sizing: border-box;
    position: relative;
    top: 1px;
    animation-name: platzi-left;
    animation-duration: 3.5s;
    animation-iteration-count: infinite;
  }
  .platzi-right {
    width: 100%;
    height: 35%;
    border: 20px solid #97c93e;
    border-top: none;
    border-radius: 0 0 20px 20px;
    box-sizing: border-box;
  }
  @keyframes platzi-base {
    0%, 100% {
      opacity: 0;
      transform: rotate(0deg) scale(.3);
    }
    30%, 80% {
      opacity: 1;
      transform: rotate(405deg) scale(1);
    }
  }
  @keyframes platzi-left {
    0%, 100% {
      width: 100%;
    }
    60% {
      width: 80%;
    }
  }
</style>
<body>
  <div class="platzi">
    <div class="platzi-left"></div>
    <div class="platzi-right"></div>
  </div>
</body>
</html>
