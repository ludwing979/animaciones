<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waves</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      height: 500px;
      background-color: #0f9bf6;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .content {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      font-size: 2em;
      color: rgba(255, 255, 255, .8);
    }
    .waves {
      position: absolute;
      bottom: -135px;
      height: 527px;
      width: 100%;
    }
    .wave {
      position: absolute;
      left: -180px;
      bottom: 0;
      height: 427px;
      width: 2402px;
      background: url('waves.png') center bottom no-repeat;
      animation: wave 5s ease-in-out infinite alternate;
    }
    .wave.a {
      background-position: 0 -854px;
    }
    .wave.b {
      background-position: 0 -427px;
      animation-delay: .6s;
    }
    .wave.c {
      background-position: 0 0;
      animation-delay: 1.2s;
    }
    @keyframes wave {
      0% {
        transform: translateX(0, 0);
      }
      50% {
        transform: translate(-80px, 30px);
      }
      100% {
        transform: translateX(160px, -60px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Hola Mundo!</h1>
      <p>Estoy en el curso de animaciones para la web!</p>
    </div>
    <div class="waves">
      <div class="wave a"></div>
      <div class="wave b"></div>
      <div class="wave c"></div>
    </div>
  </div>
</body>
</html>
